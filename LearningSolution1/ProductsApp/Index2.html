<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Car App</title>
</head>
<body>

    <div>
        <h2>All Cars</h2>
        <ul id="cars" />
    </div>
<div>
    <h2>Search by ID</h2>
    <input type="text" id="carId" size="5"/>
    <input type="button" value="Search" onclick="find();"/>
    <p id="car"/>
</div>
<div>
    <h2>Search by Make</h2>
    <input type="text" id="carMake" size="10" />
    <input type="button" value="SearchMake" onclick="findMake();"/>
    <ul id="carsByMake" />
</div>


<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
    var uri = 'api/car';

    $(document).ready(function () {
      // Send an AJAX request
      $.getJSON(uri)
          .done(function (data) {
            // On success, 'data' contains a list of cars.
            $.each(data, function (key, item) {
              // Add a list item for the product.
              $('<li>', { text: formatItem(item) }).appendTo($('#cars'));
            });
          });
    });

    function formatItem(item) {
      return item.Make + ' ' + item.Model;
    }

    function find() {
        debugger;
      var id = $('#carId').val();
      $.getJSON(uri + '/' + id)
          .done(function (data) {
            $('#car').text(formatItem(data));
          })
          .fail(function (jqXHR, textStatus, err) {
            $('#car').text('Error: ' + err);
          });
    }


    function findMake() {
        debugger;
        var id = $('#carMake').val();
        $.getJSON(uri + '/' + id)
            .done(function(data) {
                $.each(data, function(key, item) {
                    // Add a list item for the product.
                    $('<li>', { text: formatItem(item) }).appendTo($('#carsByMake'));
                })
            });
    }

    </script>
</body>
</html>
